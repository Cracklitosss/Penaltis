<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Penaltis</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
    <div id="game-container"></div>

<!-- Contenedor para la dirección y disparo -->
<div id="controls-shoot">
    <label for="angle">Ángulo:</label>
    <input type="range" id="angle" name="angle" min="10" max="80" value="45">
    <span id="angleValue">45</span>
    <button id="shootButton">Disparar</button>
</div>

<!-- Contenedor para el temporizador -->
<div id="controls-timer">
    <p id="timer">Tiempo: 0 s</p>
</div>


    <!-- Contenedor de la notificación -->
    <div id="notification" style="display:none;" class="notification">
        ¡Tiempo agotado! Dispara más rápido la próxima vez.
    </div>

    <script src="js/controller/gameController.js"></script>
    <script src="js/controller/itemController.js"></script>
    <script src="js/controller/goalkeeperController.js"></script>
</body>
</html>
